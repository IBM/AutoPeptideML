n_estimators:
  type: int
  min: 10
  max: 1000
  log: True

learning_rate:
  type: float
  min: 0.01
  max: 0.3
  log: True

subsample:
  type: float
  min: 0.5
  max: 1.0
  log: False

max_depth:
  type: int
  min: 3
  max: 10
  log: False

min_samples_split:
  type: int
  min: 2
  max: 20
  log: True

min_samples_leaf:
  type: int
  min: 1
  max: 20
  log: True

max_features:
  type: categorical
  values:
    - sqrt
    - log2

loss:
  type: categorical
  values:
    - log_loss
    - exponential

criterion:
  type: categorical
  values:
    - friedman_mse
    - squared_error

ccp_alpha:
  type: float
  min: 1e-7
  max: 0.01
  log: True

n_iter_no_change:
  type: int
  min: 5
  max: 20
  log: False

tol:
  type: float
  min: 1e-4
  max: 1e-1
  log: True

validation_fraction:
  type: float
  min: 0.1
  max: 0.5
  log: False

random_state:
  type: fixed
  value: 42
